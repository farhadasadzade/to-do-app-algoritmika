<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css">
    <title>To-do-app</title>
  </head>
  <body>

    <div class="wrapper">
      <div class="wrapper-header">

      </div>
      <h1 class="wrapper-title">To-do list</h1>
      <div class="wrapper-sort">
        <button class="wrapper-sortbtn"><img src="icons/asc-gray.png" alt="sortbtn"></button>
      </div>
      <div class="wrapper-tasks">
        <div class="wrapper-newtask">
          <input type="text" class="wrapper-input">
          <button class="wrapper-delete">X</button>
        </div>
        <div class="wrapper-displaytasks">

        </div>
      </div>
      <div class="wrapper-addtask">
        <button class="wrapper-addtaskbtn">Добавить</button>
      </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
